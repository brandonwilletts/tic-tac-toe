<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <div class="bracket">[</div>
        <h1>tic / tac / toe</h1>
        <div class="bracket">]</div>
    </div>
    <div class="content">
        <div class="container">
            <form>
                <div>
                    <input type="text" name="player1" id="player1" value="Player 1">
                    <div>X</div>
                </div>
                <div>
                    <input type="text" name="player2" id="player2" value="Player 2">
                    <div>O</div>
                </div>
                <button type="submit">Start Game</button>
            </form>
        </div>
        <div class="container" id="gameplay">
            <div class="container-scoreboard">
                <div class="player1-score">
                    <div class="marker">X</div>
                    <h2>Player 1</h2>
                    <p>Wins: 10</p>
                </div>
                <div class="player2-score">
                    <div class="marker">O</div>
                    <h2>Player 2</h2>
                    <p>Wins: 10</p>
                </div>
            </div>
            <div class="display">Player 1's turn</div>
            <div class="board">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div>
                <button type="button">Restart Game</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/brandonwilletts" target=”_blank”>Brandon Willetts</a>
    </div>
</body>
</html>
